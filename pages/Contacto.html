    <section>
        <br>
        <h1>Dejanos tu Duda y nos comunicaremos a la brevedad</h1>
        <br>
        <form action="">
            <label for="name">Apellido y nombre</label>
            <input type="text" id="nombre">

            <label for="dni">DNI</label>
            <input type="number" id="DNI">

            <label for="E-Mail">E-Mail</label>
            <input type="email" id="E-Mail">

            <label for="Telefono">Telefono</label>
            <input type="tel" id="Telefono">
            <br><br><br>
            <label for="Mensaje">Dejanos tu consulta</label>
            <textarea id="Mensaje" cols="30" rows="10"></textarea>

            <input class="boton boton--enviar" type="submit" value="Enviar Formulario">
            <input class="boton boton--limpiar" type="reset" value="Limpiar formulario">
        </form>
    </section>
